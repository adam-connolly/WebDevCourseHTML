<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
    .pink{
        border: 1px solid purple;
        background: pink;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="pink col-md-3 col-sm-6">
                <div class="row">
                    <div class="col-lg-6 pink">FIRST HALF</div>
                    <div class="col-lg-6 pink">OTHER HALF</div>
                </div>
            </div>
            <div class="pink col-md-3 col-sm-6">Column Large 6</div>
            <div class="pink col-md-3 col-sm-6">Column Large 6</div>
            <div class="pink col-md-3 col-sm-6">
                <div class="row">
                    <div class="col-md-2 pink">1</div>
                    <div class="col-md-2 pink">2</div>
                    <div class="col-md-2 pink">3</div>
                    <div class="col-md-2 pink">4</div>
                    <div class="col-md-2 pink">5</div>
                    <div class="col-md-2 pink">6</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
